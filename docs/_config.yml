# General Jekyll Config
name: CCSU Senior Project
title: CCSU Senior Project
description: Spring 2021
url: https://github.com/brignano/ccsu-senior-project-spring-2021/
lsi: false

author: Anthony Brignano
email: anthony.brignano@thehartford.com

# If you want to link only specific pages in your header/aside, uncomment 
# this and add the path to the pages in order as they should show up 
header_pages: 
 - README.md
 - Scope.md
 - Sprints/0.md
 - Sprints/1.md
 - Sprints/2.md
 - Sprints/3.md
 - Sprints/4.md
 - Guidebook.md
 - Guidebook-Cloud.md
 - References.md
 
# Defaults
defaults:
  -
    scope:
      path: ""
    values:
      layout: "swe-default"

# Build settings
remote_theme: thehartford/minima

# Plugins
plugins:
 - jekyll-feed
 - jekyll-seo-tag
